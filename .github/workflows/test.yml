name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    # Run daily at 8:00 UTC
    - cron: '0 8 * * *'
  workflow_dispatch:

env:
  CI: true
  BASE_URL: https://smart.md
  HEADLESS: true
  HUMAN_LIKE_MODE: true
  DEFAULT_TIMEOUT: 60000

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check Prettier
        run: npm run format:check

  test:
    name: E2E Smoke Tests
    runs-on: ubuntu-latest
    needs: lint
    timeout-minutes: 30
    
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2]
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install chromium --with-deps

      - name: Run Smoke Tests (Shard ${{ matrix.shard }})
        run: npm run test:smoke
        env:
          TEST_SHARD: ${{ matrix.shard }}
          TEST_SHARD_TOTAL: 2

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ matrix.shard }}
          path: allure-results/
          retention-days: 5

      - name: Upload Videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-videos-${{ matrix.shard }}
          path: test-results/
          retention-days: 5

  report:
    name: Generate Report
    runs-on: ubuntu-latest
    needs: test
    if: always()
    
    steps:
      - uses: actions/checkout@v4

      - name: Download Allure Results
        uses: actions/download-artifact@v4
        with:
          pattern: allure-results-*
          path: allure-results-combined
          merge-multiple: true

      - name: Get Allure history
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Prepare Allure History
        run: |
          mkdir -p allure-results
          cp -r allure-results-combined/* allure-results/ 2>/dev/null || true
          cp -r gh-pages/history allure-results/history 2>/dev/null || true

      - name: Generate Allure Report
        uses: simple-elf/allure-report-action@master
        if: always()
        with:
          allure_results: allure-results
          allure_history: allure-history
          keep_reports: 20

      - name: Deploy Report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history

  critical:
    name: Critical Path Tests
    runs-on: ubuntu-latest
    needs: lint
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    timeout-minutes: 20
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install chromium --with-deps

      - name: Run Critical Tests
        run: npm run test:critical

      - name: Upload Critical Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: critical-results
          path: allure-results/
          retention-days: 5

  mobile:
    name: Mobile Tests
    runs-on: ubuntu-latest
    needs: lint
    if: github.event_name == 'pull_request' || github.event_name == 'schedule'
    timeout-minutes: 20
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install chromium webkit --with-deps

      - name: Run Mobile Tests
        run: npm run test:mobile

      - name: Upload Mobile Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mobile-results
          path: allure-results/
          retention-days: 5

  notify:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [test, critical]
    if: failure() && github.ref == 'refs/heads/main'
    
    steps:
      - name: Send Slack Notification
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          channel: '#qa-alerts'
          fields: repo,message,commit,author,action,eventName,ref,workflow
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        if: env.SLACK_WEBHOOK_URL != ''
